<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#281C2D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #281C2D;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .message {
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .message.active {
            opacity: 1;
            transform: scale(1);
        }

        .heart {
            position: absolute;
            background: #ff69b4;
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            animation: float 3s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
        }

        .heart:before {
            left: -10px;
        }

        .heart:after {
            top: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: rotate(45deg) translateY(0);
                opacity: 1;
            }
            50% {
                transform: rotate(45deg) translateY(-20px);
                opacity: 0.8;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>

    <script>
        const messages = [
            "Kalbimin Tek Sahibine...",
            "Seni Çok Seviyorum...",
            "Canım Sevgilim"
        ];

        let currentMessageIndex = 0;
        const container = document.getElementById('container');

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        function showMessage() {
            if (currentMessageIndex >= messages.length) {
                currentMessageIndex = 0;
            }

            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = messages[currentMessageIndex];
            container.innerHTML = '';
            container.appendChild(message);

            message.style.animation = 'fadeIn 0.5s forwards';

            setTimeout(() => {
                message.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => {
                    currentMessageIndex++;
                    showMessage();
                }, 500);
            }, 2000);
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            createHeart(touch.clientX - 10, touch.clientY - 10);
        }

        function handleClick(e) {
            createHeart(e.clientX - 10, e.clientY - 10);
        }

        document.addEventListener('touchstart', handleTouch, { passive: false });
        document.addEventListener('click', handleClick);

        // Start the message cycle
        showMessage();

        // Create initial hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                createHeart(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }, i * 300);
        }

        // Sürekli daha fazla kalp oluştur
        setInterval(() => {
            for (let i = 0; i < 4; i++) { // Her seferinde 4 kalp birden
                createHeart(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }
        }, 400); // 0.4 saniyede bir
    </script>
</body>
</html>
