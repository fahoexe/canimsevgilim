<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#281C2D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #281C2D;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .message {
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .message.active {
            opacity: 1;
            transform: scale(1);
        }

        .heart {
            position: absolute;
            background: #ff69b4;
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            animation: float 3s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
        }

        .heart:before {
            left: -10px;
        }

        .heart:after {
            top: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: rotate(45deg) translateY(0);
                opacity: 1;
            }
            50% {
                transform: rotate(45deg) translateY(-20px);
                opacity: 0.8;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        .center-message-wrapper {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .center-heart-behind {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            pointer-events: none;
        }
        .center-heart-behind .heart {
            width: 120px;
            height: 120px;
            background: #ff69b4;
            opacity: 0.4;
        }
        .center-message {
            position: relative;
            z-index: 3;
            color: white;
            font-size: 28px;
            text-align: center;
            padding: 20px 40px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            font-family: inherit;
        }
        .container .message {
            position: relative;
            z-index: 3;
        }
        .bottom-heart {
            position: fixed;
            left: 50%;
            bottom: 40px;
            transform: translateX(-50%);
            z-index: 10;
        }
        .heart-fs {
            width: 64px;
            height: 64px;
            background: #ff69b4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            font-weight: bold;
            position: relative;
        }
        .heart-fs:before,
        .heart-fs:after {
            width: 64px;
            height: 64px;
            background: #ff69b4;
        }
        .fs-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="center-message-wrapper">
        <div class="center-heart-behind">
            <div class="heart"></div>
        </div>
        <div class="center-message" id="center-message"></div>
    </div>
    <div class="bottom-heart">
        <div class="heart heart-fs">
            <span class="fs-text">F & Ş</span>
        </div>
    </div>

    <script>
        const messages = [
            "Kalbimin Tek Sahibine...",
            "Seni Çok Seviyorum...",
            "Canım Sevgilim"
        ];
        let currentMessageIndex = 0;
        const centerMessage = document.getElementById('center-message');
        function showCenterMessage() {
            if (currentMessageIndex >= messages.length) {
                currentMessageIndex = 0;
            }
            centerMessage.textContent = messages[currentMessageIndex];
            centerMessage.style.animation = 'fadeIn 0.5s forwards';
            setTimeout(() => {
                centerMessage.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => {
                    currentMessageIndex++;
                    showCenterMessage();
                }, 500);
            }, 2000);
        }
        showCenterMessage();

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            createHeart(touch.clientX - 10, touch.clientY - 10);
        }

        function handleClick(e) {
            createHeart(e.clientX - 10, e.clientY - 10);
        }

        document.addEventListener('touchstart', handleTouch, { passive: false });
        document.addEventListener('click', handleClick);

        // Create initial hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                createHeart(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }, i * 300);
        }

        // Sürekli çok daha fazla kalp oluştur
        setInterval(() => {
            for (let i = 0; i < 20; i++) { // Her seferinde 10 kalp birden
                createHeart(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }
        }, 200); // 0.2 saniyede bir
    </script>
</body>
</html>
